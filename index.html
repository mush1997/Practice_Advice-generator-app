<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(227, 32%, 29%);
    }

    .attribution a {
      color: hsl(228, 32%, 29%);
    }
  </style>
</head>

<body>
  <main>
    <p>Advice #<span id="num">65</span></p>
    <h1 id="quote">"When having a clear out, ask yourself if an item has any financial, practical or sentimental
      value. If not, chuck it."</h1>
    <img src="images/pattern-divider-desktop.svg" alt="pic">
    <button><img src="images/icon-dice.svg" alt="dice"></button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">mush</a>.
  </div>

  <script>
    const btn = document.querySelector("button");
    const quoteID = document.getElementById("num");
    const quoteText = document.getElementById("quote");
    const quoteLink = "https://api.adviceslip.com/advice";

    function randomQuote() {
      fetch(quoteLink)
        .then((response => response.json()))
        .then((data) => {
          quoteID.textContent = data.slip.id;
          quoteText.textContent = data.slip.advice;
        });
    }

    btn.addEventListener("click", randomQuote);
  </script>
</body>

</html>
